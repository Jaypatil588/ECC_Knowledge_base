<style>
    html, body {
        height: 100%;
        margin: 0;
        background: linear-gradient(150deg, #f6edf0 0%, #ffffff 50%, #eef3f8 100%);
        font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }
    :root {
        color-scheme: light;
    }
    .provost-fullscreen {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: clamp(16px, 4vw, 40px);
        box-sizing: border-box;
    }
    .provost-app-layout {
        width: 100%;
        max-width: 1120px;
        min-height: clamp(560px, 85vh, 880px);
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        background: linear-gradient(150deg, #faf4f5 0%, #ffffff 45%, #f4f8fb 100%);
        border-radius: 24px;
        padding: clamp(18px, 3vw, 28px);
        box-shadow: 0 28px 55px rgba(18, 26, 40, 0.18);
    }
    @media (min-width: 860px) {
        .provost-app-layout {
            grid-template-columns: 3fr 2.2fr;
        }
    }
    .provost-chat-container {
        width: 100%;
        min-height: clamp(520px, 70vh, 760px);
        height: 100%;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    .provost-chat-container .chat-header {
        background: linear-gradient(135deg, #862633, #a63a4a);
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        position: relative;
    }
    .provost-chat-container .logo {
        background-color: white;
        color: #862633;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 20px;
        margin-right: 15px;
    }
    .provost-chat-container .header-title h2 {
        margin: 0;
        font-size: clamp(1rem, 0.8rem + 0.5vw, 1.125rem); /* Responsive Header (16px-18px) */
    }
    .provost-chat-container .header-title p {
        margin: 0;
        font-size: 12px;
        opacity: 0.9;
    }
    /* .provost-chat-container .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
    } */
    .provost-chat-container .chat-window {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
    }
    .provost-chat-container .message {
        display: flex;
        margin-bottom: 15px;
        max-width: 80%;
    }
    .provost-chat-container .message .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #e0e0e0;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-right: 10px;
        flex-shrink: 0;
    }
    .provost-chat-container .message .message-content {
        border-radius: 18px;
        line-height: 1.4;
        font-size: clamp(0.875rem, 0.75rem + 0.5vw, 0.9375rem);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;

    }
    .provost-chat-container .message.assistant {
        align-self: flex-start;
    }
    .provost-chat-container .message.assistant .message-content .first-line {
        background-color: #f1f1f1;
        color: #333;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
    }

    .provost-chat-container .message.assistant .message-content {
        background-color: #f1f1f1;
        color: #333;
        font-size: clamp(0.875rem, 0.75rem + 0.5vw, 0.9375rem);
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
    }

    .provost-chat-container .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }
    .provost-chat-container .message.user .avatar {
        margin-left: 10px;
        margin-right: 0;
        background-color: #862633;
        color: white;
    }
    .provost-chat-container .message.user .message-content {
        background-color: #862633;
        color: white;
    }
    .provost-chat-container .chat-input-area {
        display: flex;
        padding: 15px;
        border-top: 1px solid #e0e0e0;
    }
    .provost-chat-container #provost-user-input {
        flex-grow: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px 15px;
        font-size: clamp(0.875rem, 0.75rem + 0.5vw, 0.9375rem); /* Responsive Input (14px-15px) */
        outline: none;
    }
    .provost-chat-container #provost-user-input:focus {
        border-color: #862633;
    }
    .provost-chat-container #provost-send-btn {
        background-color: #862633;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin-left: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .provost-chat-container .typing-indicator .message-content span {
        display: inline-block;
        animation: provost-blink 1.4s infinite both;
    }
    .provost-chat-container .typing-indicator .message-content span:nth-child(2) {
        animation-delay: 0.2s;
    }
    .provost-chat-container .typing-indicator .message-content span:nth-child(3) {
        animation-delay: 0.4s;
    }
    @keyframes provost-blink {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
    }
    .provost-source-panel {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        min-height: clamp(520px, 70vh, 760px);
        height: 90%;
        padding: clamp(20px, 3vw, 32px);
        overflow: hidden;
    }
    .provost-source-panel h3 {
        margin: 0;
        font-size: 1.05rem;
        font-weight: 600;
        color: #2f2a2a;
        letter-spacing: 0.01em;
    }
    .provost-source-panel p {
        margin: 6px 0 18px;
        font-size: 0.875rem;
        color: #666;
    }
    #provost-source-window {
        flex-grow: 1;
        overflow-y: auto;
        border-radius: 12px;
        border: 1px solid #e6eaee;
        padding: 16px 18px;
        background: #f8fafc;
    }
    .source-pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 999px;
        background-color: #fff;
        border: 1px solid #d3dce6;
        color: #3b4754;
        font-size: 0.875rem;
        font-weight: 500;
        margin: 6px 6px 6px 0;
        box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .source-pill:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(15, 23, 42, 0.12);
    }
    .source-pill svg {
        width: 18px;
        height: 18px;
        color: #862633;
    }
    .source-empty-message {
        font-size: 0.9rem;
        color: #79808c;
        line-height: 1.5;
    }
</style>

<div class="provost-fullscreen">
    <div class="provost-app-layout">
        <div class="provost-chat-container">
            <div class="chat-header">
                <div class="logo"><img src="https://santaclarauniversity.github.io/assets/images/scu_ver1_pos_rgb_2c.png" alt="SCU Logo" width="55" height="38"></div>
                <div class="header-title">
                    <h2>SCU Provost Assistant</h2>
                </div>
                <!-- <div class="close-btn">Close</div> -->
            </div>
            <div class="chat-window" id="provost-chat-window">
                <div class="message assistant">
                    <div class="avatar">P</div>
                    <div class="message-content">
                        <div class="first-line">How can I help you today?</div>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="provost-user-input" placeholder="Ask me anything...">
                <button id="provost-send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </div>
        </div>
        <aside class="provost-source-panel">
            <div class="panel-header">
                <h3>Source Library</h3>
                <p>Documents supporting the latest answer appear here.</p>
            </div>
            <div id="provost-source-window">
                <p class="source-empty-message">Ask a question to view cited documents.</p>
            </div>
        </aside>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // Using a self-executing function to avoid conflicts with other scripts on your site.
    (function() {
        const userInput = document.getElementById('provost-user-input');
        const sendBtn = document.getElementById('provost-send-btn');
        const chatWindow = document.getElementById('provost-chat-window');
        const sourceWindow = document.getElementById('provost-source-window');
        const API_ENDPOINT = '/bot'; // relative endpoint to avoid cross-origin issues

        const sendMessage = async () => {
            const question = userInput.value.trim();
            if (!question) return;

            appendMessage('user', question);
            userInput.value = '';
            appendTypingIndicator();

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: question }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                console.log(data);
                removeTypingIndicator();
                const { content, sources } = processAssistantResponse(data.response);
                appendMessage('assistant', content);
                updateSourceWindow(sources);

            } catch (error) {
                console.error('Error fetching response:', error);
                removeTypingIndicator();
                appendMessage('assistant', 'Sorry, an error occurred. Please try again.');
                updateSourceWindow([]);
            }
        };

        const appendMessage = (sender, text) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = sender === 'user' ? 'U' : 'P';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = marked.parse(text);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const appendTypingIndicator = () => {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'P';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = '<span>Thinking.</span><span>.</span><span>.</span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(messageContent);
            chatWindow.appendChild(typingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const removeTypingIndicator = () => {
            const typingIndicator = chatWindow.querySelector('.typing-indicator');
            if (typingIndicator) {
                chatWindow.removeChild(typingIndicator);
            }
        };

        const processAssistantResponse = (text) => {
            if (!text) {
                return { content: '', sources: [] };
            }

            const splitMarker = 'Documents Referred:';
            const markerIndex = text.lastIndexOf(splitMarker);

            if (markerIndex === -1) {
                return { content: text.trim(), sources: [] };
            }

            const content = text.slice(0, markerIndex).trim();
            const sourceSection = text.slice(markerIndex + splitMarker.length).trim();

            const sources = sourceSection
                .split('\n')
                .map((line) => line.replace(/^[\-\*\u2022]+\s*/, '').trim())
                .filter(Boolean);

            return { content, sources };
        };

        const updateSourceWindow = (sources) => {
            if (!sourceWindow) return;

            const fragment = document.createDocumentFragment();
            const cleanPanel = () => {
                while (sourceWindow.firstChild) {
                    sourceWindow.removeChild(sourceWindow.firstChild);
                }
            };

            cleanPanel();

            if (!sources || !sources.length) {
                const emptyMessage = document.createElement('p');
                emptyMessage.className = 'source-empty-message';
                emptyMessage.textContent = 'No source documents were cited for the latest response.';
                sourceWindow.appendChild(emptyMessage);
                return;
            }

            sources.forEach((sourceName) => {
                const pill = document.createElement('div');
                pill.className = 'source-pill';

                pill.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M9 12h6m-3-3v6m-7.5 9h12a1.5 1.5 0 0 0 1.5-1.5V6.75a1.5 1.5 0 0 0-.439-1.06L15.31 3.439A1.5 1.5 0 0 0 14.25 3H4.5A1.5 1.5 0 0 0 3 4.5v16.5A1.5 1.5 0 0 0 4.5 22.5Z" />
                    </svg>
                    <span>${sourceName}</span>
                `;

                fragment.appendChild(pill);
            });

            sourceWindow.appendChild(fragment);
        };

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    })();
</script>
